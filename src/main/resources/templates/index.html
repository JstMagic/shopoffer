    <div class="central-body">
        <img src="http://www.dynamichealthservices.com/uploads/3/4/1/5/34151500/product-specials_2_orig.png" width="300px">

        <div class="container-fluid justify-content-center">
            <form class="justify-content-center">

                <div class="form-group col-lg-2" style="margin: 0 auto">
                    <label for="exampleInputEmail1">Name of the offer</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Offer Name">
                    <small id="emailHelp" class="form-text text-muted">This will be the name of the offer</small>
                </div>

                <div class="form-group  col-lg-2" style="margin: 0 auto">
                    <label for="exampleFormControlSelect1">Product on Sale</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Blue Chair</option>
                        <option>Brown Sofa</option>
                        <option>LG 75inch TV</option>
                        <option>HP All in One Printer</option>
                        <option>Samsung 28inch Monitor</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted">Select a product to create an offer for</small>
                </div>

                <div class="form-group col-lg-2" style="margin: 0 auto">
                    <label for="exampleInputEmail1">Price of the product</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New Offer price">
                    <small id="emailHelp" class="form-text text-muted">Amount in Â£</small>
                </div>

                <div class="form-group col-lg-2" style="margin: 0 auto">
                    <label for="exampleInputEmail1">Offer expiring date</label>
                    <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New Offer price">
                    <small id="emailHelp" class="form-text text-muted">Date and time of offer expiration</small>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 2%">Create Offer</button>
            </form>
        </div>
